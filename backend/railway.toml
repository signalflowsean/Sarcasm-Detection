[build]
builder = "dockerfile"
dockerfilePath = "Dockerfile"

# Tell Railway this service lives in the backend folder
[service]
rootDirectory = "backend"

# Only trigger builds when backend files change
[build.watch]
include = ["backend/**"]

[deploy]
healthcheckPath = "/api/health"
healthcheckTimeout = 100
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 3

