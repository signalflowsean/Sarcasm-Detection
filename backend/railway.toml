[build]
builder = "dockerfile"
dockerfilePath = "Dockerfile"

# Root directory is configured in Railway dashboard as "Backend"
# Watch patterns are relative to repo root (use actual folder name casing)
[build.watch]
include = ["backend/**"]

[deploy]
healthcheckPath = "/api/health"
healthcheckTimeout = 100
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 3
