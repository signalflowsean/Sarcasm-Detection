[build]
builder = "dockerfile"
dockerfilePath = "Dockerfile"

# Root directory is configured in Railway dashboard
# [service]
# rootDirectory = "backend"

# Only trigger builds when backend files change
[build.watch]
include = ["backend/**"]

[deploy]
healthcheckPath = "/api/health"
healthcheckTimeout = 100
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 3

