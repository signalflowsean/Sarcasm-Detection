name: E2E Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  e2e:
    name: Playwright E2E
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: |
            frontend/package-lock.json
            e2e/package-lock.json

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Install e2e dependencies
        working-directory: e2e
        run: npm ci

      - name: Install Playwright browsers
        working-directory: e2e
        run: npx playwright install --with-deps chromium

      - name: Install backend dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Start backend server
        working-directory: backend
        run: |
          export FLASK_ENV=testing
          export RATE_LIMIT_ENABLED=false
          export API_DELAY_SECONDS=0
          python -c "from app import app; app.run(host='0.0.0.0', port=5000, debug=False)" &
        env:
          FLASK_ENV: testing
          RATE_LIMIT_ENABLED: "false"
          API_DELAY_SECONDS: "0"

      - name: Start frontend dev server
        working-directory: frontend
        run: npm run dev &
        env:
          VITE_API_URL: http://localhost:5000

      - name: Wait for servers
        run: |
          echo "Waiting for backend..."
          timeout 60 bash -c 'until curl -s http://localhost:5000/api/health > /dev/null; do sleep 1; done'
          echo "Backend is ready!"
          echo "Waiting for frontend..."
          timeout 60 bash -c 'until curl -s http://localhost:5173 > /dev/null; do sleep 1; done'
          echo "Frontend is ready!"

      - name: Run Playwright tests (includes accessibility)
        working-directory: e2e
        run: npx playwright test
        env:
          E2E_BASE_URL: http://localhost:5173
          E2E_BACKEND_URL: http://localhost:5000

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: e2e/playwright-report/
          retention-days: 30
