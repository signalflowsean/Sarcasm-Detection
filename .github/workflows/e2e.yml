name: E2E Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  e2e:
    name: Playwright E2E
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: |
            frontend/package-lock.json
            e2e/package-lock.json

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Install e2e dependencies
        working-directory: e2e
        run: npm ci

      - name: Install Playwright browsers
        working-directory: e2e
        run: npx playwright install --with-deps chromium

      - name: Install backend dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Start backend server
        working-directory: backend
        run: |
          export FLASK_DEBUG=1
          export RATE_LIMIT_ENABLED=false
          export API_DELAY_SECONDS=0
          export PRELOAD_MODELS=false
          python -c "from app import app; app.run(host='0.0.0.0', port=5000, debug=False)" > /tmp/backend.log 2>&1 &
          BACKEND_PID=$!
          echo "Backend process started (PID: $BACKEND_PID)"
          sleep 2
          if ! ps -p $BACKEND_PID > /dev/null; then
            echo "Backend process died immediately. Logs:"
            cat /tmp/backend.log || true
            exit 1
          fi
        env:
          FLASK_DEBUG: "1"
          RATE_LIMIT_ENABLED: "false"
          API_DELAY_SECONDS: "0"
          PRELOAD_MODELS: "false"

      - name: Start frontend dev server
        working-directory: frontend
        run: npm run dev &
        env:
          VITE_API_URL: http://localhost:5000

      - name: Wait for servers
        run: |
          echo "Waiting for backend..."
          for i in {1..120}; do
            if curl -s http://localhost:5000/api/health > /dev/null 2>&1; then
              echo "Backend is ready!"
              break
            fi
            if [ $i -eq 120 ]; then
              echo "Backend failed to start after 120 seconds"
              echo "Checking if backend process is running..."
              ps aux | grep python || true
              echo "Checking backend logs..."
              cat /tmp/backend.log 2>/dev/null || echo "No backend logs found"
              curl -v http://localhost:5000/api/health || true
              exit 1
            fi
            echo "Attempt $i/120: Backend not ready yet, waiting..."
            sleep 1
          done
          echo "Waiting for frontend..."
          for i in {1..120}; do
            if curl -s http://localhost:5173 > /dev/null 2>&1; then
              echo "Frontend is ready!"
              break
            fi
            if [ $i -eq 120 ]; then
              echo "Frontend failed to start after 120 seconds"
              exit 1
            fi
            echo "Attempt $i/120: Frontend not ready yet, waiting..."
            sleep 1
          done

      - name: Run Playwright tests (includes accessibility)
        working-directory: e2e
        run: npx playwright test
        env:
          E2E_BASE_URL: http://localhost:5173
          E2E_BACKEND_URL: http://localhost:5000

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: e2e/playwright-report/
          retention-days: 30
