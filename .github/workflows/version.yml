name: Auto Version Increment

on:
  pull_request:
    types: [opened]
    branches: [main]

jobs:
  increment-version:
    name: Increment Version
    runs-on: ubuntu-latest
    # Only run on PRs, not on pushes to main
    if: github.event.pull_request.head.repo.full_name == github.repository
    # Grant permissions to write to repository
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ github.token }}
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.ref }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Get current version
        id: current_version
        run: |
          CURRENT_VERSION=$(node -p "require('./frontend/package.json').version")
          echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $CURRENT_VERSION"

      - name: Increment version
        id: version
        run: |
          node scripts/version.js patch
          NEW_VERSION=$(node -p "require('./frontend/package.json').version")
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet frontend/package.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No version changes detected"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Version updated"
          fi

      - name: Commit version update
        if: steps.check_changes.outputs.changed == 'true'
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: |
          git add frontend/package.json package.json
          git commit -m "chore: bump version to ${{ steps.version.outputs.new_version }}"
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git
          git push origin HEAD:${{ github.event.pull_request.head.ref }}

      - name: Comment on PR
        if: steps.check_changes.outputs.changed == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸš€ Version automatically incremented: \`${{ steps.current_version.outputs.current_version }}\` â†’ \`${{ steps.version.outputs.new_version }}\``
            })
