name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # Backend linting and tests
  backend:
    name: Backend (Python)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Verify Ruff version
        run: |
          EXPECTED_VERSION=$(grep -E "^\s*ruff\s*==\s*" requirements-dev.txt | sed -E 's/^\s*ruff\s*==\s*//' | sed 's/\s*#.*$//' | tr -d '[:space:]')
          if [ -z "$EXPECTED_VERSION" ]; then
            echo "Error: Failed to extract Ruff version from requirements-dev.txt"
            echo "Please ensure requirements-dev.txt exists and contains a line matching 'ruff =='"
            exit 1
          fi
          INSTALLED_VERSION=$(ruff --version | awk '{print $2}')
          if [ "$INSTALLED_VERSION" != "$EXPECTED_VERSION" ]; then
            echo "Error: Ruff version mismatch!"
            echo "Expected: $EXPECTED_VERSION"
            echo "Installed: $INSTALLED_VERSION"
            exit 1
          fi
          echo "âœ“ Ruff version matches: $INSTALLED_VERSION"

      - name: Lint with Ruff
        run: |
          ruff check .
          ruff format --check .

      - name: Run tests
        run: pytest --tb=short -v

  # Frontend linting and tests
  frontend:
    name: Frontend (TypeScript)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Check formatting
        run: npm run format:check

      - name: Type check
        run: npx tsc --noEmit

      - name: Run tests
        run: npm test

  # Docker build verification
  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build frontend image
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max
