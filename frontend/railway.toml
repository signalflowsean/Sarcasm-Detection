[build]
builder = "dockerfile"
dockerfilePath = "Dockerfile.railway"

# Root directory is configured in Railway dashboard
# [service]
# rootDirectory = "frontend"

# Only trigger builds when frontend files change
[build.watch]
include = ["frontend/**"]

# Pass Railway service variable as Docker build argument
[build.args]
VITE_API_URL = "${{VITE_API_URL}}"
