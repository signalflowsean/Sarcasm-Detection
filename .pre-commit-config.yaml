# Pre-commit hooks for automatic linting/formatting
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # General hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
        exclude: ^(\.vscode/|frontend/tsconfig\..*\.json$)
      - id: check-added-large-files
        args: ["--maxkb=1000"]

  # Python - Ruff (linting + formatting)
  # Using local hooks to ensure we use the system ruff version (pinned in requirements-dev.txt)
  # This prevents version mismatches between pre-commit hook and CI
  - repo: local
    hooks:
      # Linter with auto-fix (backend only - ml/ has training scripts)
      - id: ruff
        name: ruff (lint)
        entry: bash -c 'python_files=(); for f in "$@"; do [[ "$f" == *.py ]] && python_files+=("$f"); done; [ ${#python_files[@]} -gt 0 ] && ruff check --fix "${python_files[@]}" || true' --
        language: system
        files: ^backend/.*\.py$
        pass_filenames: true
        args: [--exit-non-zero-on-fix]
      # Formatter (both backend and ml)
      # Uses system ruff (pinned in requirements-dev.txt) for consistency with CI
      - id: ruff-format
        name: ruff (format)
        entry: bash -c 'ruff format "$@"' --
        language: system
        files: ^backend/.*\.py$|^ml/.*\.py$
        pass_filenames: true

  # Frontend - ESLint + Prettier (via lint-staged for speed)
  - repo: local
    hooks:
      - id: lint-staged-frontend
        name: lint-staged (frontend)
        entry: bash -c 'cd frontend && npx lint-staged'
        language: system
        files: ^frontend/.*\.(ts|tsx|js|jsx|css|json)$
        pass_filenames: false

  # E2E - Prettier for TypeScript
  - repo: local
    hooks:
      - id: prettier-e2e
        name: prettier (e2e)
        entry: bash -c 'cd e2e && npx prettier --write "tests/**/*.ts" "*.ts" "*.json"'
        language: system
        files: ^e2e/.*\.(ts|js|json)$
        pass_filenames: false
