services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sarcasm-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - API_DELAY_SECONDS=0
      # Set CORS_ORIGINS to restrict allowed origins in production (comma-separated)
      # - CORS_ORIGINS=https://yourdomain.com
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://localhost:5000/api/health')",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: sarcasm-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
